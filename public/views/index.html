<!DOCTYPE html>
<html lang="vi" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiểm tra Tương thích Máu</title>
    <link rel="icon" type="image/svg+xml" href="/assets/graphics/exports/Favicons/favicon_32x32.svg">
    <link rel="stylesheet" href="/sheets/master.css">
    <link rel="stylesheet" href="/sheets/index/index_main.css">
    <link rel="stylesheet" href="/sheets/index/index_landscape.css" media="screen and (orientation:landscape)">
    <link rel="stylesheet" href="/sheets/index/index_portrait.css" media="screen and (orientation:portrait)">
    <script type="module" src="/scripts/index.js"></script>
    <noscript>Vui lòng bật JavaScript để sử dụng các chức năng cơ bản</noscript>
    <script>
        /* Fix flash of unstyled content (FOUC) in Firefox */
        let FF_FOUC_FIX;
    </script>
</head>
<body>
    <div class="infoContainer">
        <div class="currentTypeContainer sans-serif" id="notificationIcon" title="Nhóm máu hiện đang được chọn">
            <p class="currentTypeLabel">A</p>
        </div>
        <button type="button" id="infoButton" class="infoButton" title="Truy cập trang thông tin">
            ?
        </button>
    </div>

    <div class="titleContainer">
        <div class="titleCard accented sans-serif" id="titleCard">
            <h1>Công Cụ Kiểm Tra Các Nhóm Máu Tương Thích</h1>
        </div>
    </div>

    <div class="bloodTypeHeaderContainer">
        <div class="bloodTypeHeader sans-serif">
            <h2>Nhóm Máu Người Cho</h2>
        </div>
    </div>

    <div class="bloodTypeContainer">
        <div class="bloodTray" id="bloodBagTypeA">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <div class="bloodTray" id="bloodBagTypeB">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <hr>

        <div class="bloodTray" id="bloodBagTypeAB">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <div class="bloodTray" id="bloodBagTypeO">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>
    </div>

    <div class="bloodTypeHeaderContainer">
        <div class="bloodTypeHeader sans-serif">
            <h2>Nhóm Máu Người Nhận</h2>
        </div>
    </div>

    <div class="bloodTypeContainer">
        <div class="bloodTray" id="recipientTypeA">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <div class="bloodTray" id="recipientTypeB">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <hr>

        <div class="bloodTray" id="recipientTypeAB">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>

        <div class="bloodTray" id="recipientTypeO">
            <div class="bloodItemContainer">
                <img src="" alt="" class="bloodItem">
            </div>
        </div>
    </div>

    <div class="resetButtonContainer">
        <button type="button" class="resetButton" id="resetButton" title="Khôi phục trạng thái ban đầu">
            Reset
        </button>
    </div>
</body>
</html>
